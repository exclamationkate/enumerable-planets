<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Planets in Our Solar System</h1>

<table class="table table-bordered table-sm">
    <thead class="thead-light">
        <tr>
            <th>Planet</th>
            <th>Length of Year (in Earth Days)</th>
            <th>Number of Confirmed Moons</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="planet : ${planets}">
            <td th:text="${planet.name}"></td>
            <td th:text="${planet.yearLength}"></td>
            <td th:text="${planet.numberOfMoons}"></td>
        </tr>
    </tbody>
</body>
</html>
